{% extends "_layouts/base.html" %}

{% block title %}Prova{% endblock %}

{% block conteudo %}
<div class="container-fluid pag-lista">

    <p class="texto-titulo">Vizualize edite ou remova suas provas.</p>

            <div class="container-fluid sub-menu">
                <div class="row">
                    <div class="col-sm" id="barra-busca">
                         <form action="" method="GET" class="form-inline">
                                <div class="input-group" id="campo-busca">
                                    <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search" name="busca" id="tags" style="border-right: none;">
                                    <div class="input-group-append">
                                        <div class="input-group-text" style="background-color: #FFF"><label for="enviar"><i class="fas fa-search"></i></label></div>
                                        <input type="submit" value="Buscar" id="enviar">
                                </div>
                            </div>
                         </form>
                    </div>
                     <div class="col-sm">
                         Filtros...
                     </div>
                    <div class="col-sm">
                       <a href="/cadastro-prova/"><button type="button" class="btn btn-info">Adicionar prova</button></a>
                    </div>
                    </div>
                </div>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Disciplina</th>
                <th scope="col">Observações</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
        {% for prova in provas %}
        <tr>
            <td><a href="{% url 'atualizar_prova' prova.id %}">{{prova.nome}}</a></td>
            <td>{{prova.disciplina}}</td>
            <td>{{prova.observacoes}}</td>
            <td><i class="far fa-trash-alt"></i> <a href="{% url 'atualizar_prova' prova.id %}"><i class="far fa-edit"></i></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
