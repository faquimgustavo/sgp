{% extends "_layouts/base.html" %}

{% block title %}Professor{% endblock %}

{% block conteudo %}
    <ul>
        {% for professor in professores %}
            <a href="{% url 'atualizar_professor' professor.cpf %}">
                <li>{{professor.cpf}} |{{ professor.nome }}</li>
            </a>
        {% endfor %}
    </ul>

    <a href="/cadastro-professor/">Cadastro</a>
{% endblock %}
