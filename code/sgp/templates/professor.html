<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for professor in professores %}
            <a href="{% url 'atualizar_professor' professor.cpf %}">
                <li>{{professor.cpf}} |{{ professor.nome }}
                    <img src="{% static 'professor.foto' %}" alt="">
                </li>
            </a>
        {% endfor %}
    </ul>

    <a href="/cadastro-professor/">Cadastro</a>

</body>
</html>
