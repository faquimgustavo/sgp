{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form method="POST">{% csrf_token %}
            {{ form.as_p | safe }}

            {{form_alternativa.management_form }}

            {% for fa in form_alternativa %}
            <div class="inlineform">
                <hr>
                {{ fa }}
            </div>
            {% endfor %}


             <input type="submit" value="Cadastrar">
        </form>
        <br>
        <script src={% static 'sgp/js/jquery-3.5.1.min.js' %}></script>
        <script src={% static 'sgp/js/jquery.formset.js' %}></script>

       <script type="text/javascript">
            $(function() {
                $('.inlineform').formset({
                    prefix: '{{ form_alternativa.prefix }}',
                    addText: 'Adicionar nova alternativa',
                    deleteText: 'Remover alternativa',
                });
            })
       </script>
</body>
</html>
