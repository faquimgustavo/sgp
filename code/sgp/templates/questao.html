{% extends "_layouts/base.html" %}
{% load static %}
{% block title %}Questões{% endblock %}

{% block conteudo %}

        <form action="" method="GET">
            <input type="text" name="busca" id="busca">
            <input type="submit" value="Buscar">
        </form>

        <div id="resultado">
            {% for questao in questoes %}
                <a class='lista_questoes' href="{% url 'atualizar_questao' questao.id %} ">
                <!-- {{questao.id}} |{{questao.enunciado | safe}}-->
                {{questao.nome}}

                </a>

                <!--<ul> Exibe as alternativas da questao
                    {% for a in questao.alternativas.all %}
                    <li>{{a.alternativa}}</li>
                {% endfor %}
                </ul> -->

            {% endfor %}
        </div>

<br><br>
    <a href="/cadastro-questao/">+ Questão Objetiva</a>
    <a href="/cadastro-questao/">+ Questão Discursiva</a>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function(){
      $("busca").autocomplete({
        source: '{% url 'busca_questao' %}'
      });
    });
</script>



{% endblock %}
