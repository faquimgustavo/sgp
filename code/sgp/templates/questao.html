<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <table>
        {% for questao in questoes %}
            <tr>
                <td>
                    <a href="{% url 'atualizar_questao' questao.id %}">
                    {{questao.id}} |{{questao.enunciado}}
                    </a>

                <ul>
                    {% for a in questao.alternativas.all %}
                    <li>{{a.alternativa}}</li>
                    {% endfor %}
                </ul>
                <td>

                <td>
                <a href="{% url 'atualizar_questoes' questao.id %}">Atualizar</a>
                </td>

        {% endfor %}
            </tr>
        </table>

    <a href="/cadastro-questao/">Cadastro</a>
</body>
</html>
