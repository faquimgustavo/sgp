<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Titulo da página{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'sgp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sgp/css/style.css' %}">

    {% block styles %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_questao' %}">Minhas Questões</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_prova' %}">Minhas Provas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'atualizar_professor' user.id %}">Meu Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block conteudo %}{% endblock %}


    <script src="{% static 'sgp/js/jquery.min.js' %}"></script>
    <script src="{% static 'sgp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'sgp/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'sgp/js/jquery.formset.js' %}"></script>
    <script src="{% static 'sgp/js/ckeditor-init.js' %}"></script>
    <script src="{% static 'sgp/js/ckeditor.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
